  title: I'm on the road again!
  subtitle: |
    Dust haven't settled your since coming back from my ride around the world and I'm already up for my newest challenge in India! Starting in Goa, I'm gonna ride West coast of India to the south, then going back up along east coast. More than 3000km of adventures awaits!

    I'm joining two other great riders - Deepak Kamath and Deckan McEvoy. And there's more! We have a perfect bikes for this trip! 3 Royal Enfields made right here in India

    Stay tuned for more updates from the ride. See ways to follow me bellow
