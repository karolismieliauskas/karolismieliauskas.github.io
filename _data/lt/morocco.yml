hero:
  title: "Kelionė į dykumą: 5000 km Maroke"
body: |
  
  Marokas mano, europiečio akims buvo visiškai naujas. Galvą užplūdo daugybė klausimų: kaip važiuoti dykuma? Ar aš išvis esu pajėgus tai padaryti? Nusprendžiau keliauti vienas. Sėdau ant motociklo 2015 metų gruodį. Lengva 5000 km kelionė prasidėjo Ispanijoje, Alikantės kurorte. Keliavau pro tokius žavius miestus kaip Tarifa, Tangieris, Kasablanka, Marakešas, persiritau per Atlaso kalnus. Kupranugariai vaikštantys keliu mano akims rodė neįprastus jausmus keliančius vaizdus, mėgavausi tuo, kol neprasidėjo smėlio audra. Sustoti ar ne? Toks klausimas kilo. Ne dėl pavojaus, o dėl to, kad reikėjo tą reginį nufilmuoti. Nestojau. Kvaila. Mahmido kaimas buvo paskutinis sustojimas prieš įvažiuojant į dykumą. Štai tada prasidėjo tikrasis pasivažinėjimas. Gerai, kad jau turėjau važiavimo smėlyje patirties, tad vietoje sunkumų ir keiksmų grįžę įgūdžiai leido man tuo mėgautis. Stebino, kaip smėlis gali būti toks gilus, o dykumos paviršius toks nelygus? Lėkti smėlio kopomis vienas malonumas. Tik užklimpti visai ne. Rezultate, po ilgų valandų praleistų dykumoje, vidury niekur, aptikau klajoklių bivuaką. Ir ką jūs galvojate? Jie priėmė mane, davė šiltą lovą, visas žvaigždes, pavaišino skaniu maistu ir net pasiūlė pasinaudoti Wi-Fi! 

