banner:
  title: Padėkite man įgyvendinti sekančią kelionę! The Coldest Ride!
  body: |
      Tuo pačiu Yamaha XT660Z Tenere motociklu, kurį matote nuotraukose, ketinu pasiekti šalčiausią apgyvendintą vietą pasaulyje. Šį kartą reikalingas visai kitoks pasiruošimas bei finansai. 

      Ieškau įmonių bei individualių asmenų, kurie norėtų tapti partneriais šioje kelionėje. Spustelkite mygtuką apačioje ir sužinokite daugiau.
  action: Įsitrauk
