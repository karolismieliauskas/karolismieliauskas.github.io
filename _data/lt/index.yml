banner:
  title: Prisijunkite prie kelionės
  body: |
    Padėkite šiai epinei kelionei tapti realybe. Ieškau jūsų.

    **Jei esate verslo atstovai.** Ieškau partnerių, kurie galėtų paremti šią kelionę mainais į jų vardo bei produktų sklaidą
    
    **Jei tiesiog palaikote mane.** Jeigu esate mechanikas, operatorius, ryšių su visuomene atstovas ar žinote, kaip galite prisidėti prie šios kelionės, kad ji būtų dar puikesnė, susisiekite su manimi.

  action: Įsitrauk
