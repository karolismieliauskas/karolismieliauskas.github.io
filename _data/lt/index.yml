hero:
  title: Kelionė į šalčiausią vietą pasaulyje. Motociklu. 
  subtitle: Tai beprotiškiausia gyvenimo kelionė, prie kurios galite prisijungti ir jūs.
intro:
  title: Kaustantys pavojai “Kaulų kelyje“ hyperlink https://lt.wikipedia.org/wiki/Kolymos_traktas
  body: |
    Startuodamas Jakutske ir finišuodamas Ojmiakone, kuris pripažintas šalčiausia apgyvendinta vieta pasaulyje, važiuosiu vienu iš klastingiausių kelių žemėje.

    Laukiamos rimtos temperatūros žemumos viso maršruto metu.  Vasario rytmetį Jakutske gyvsidabrio stulpelis neretai nukrenta žemiau -40 laipsnių ribos. O Ojmiakone šaltis siekia ir -60 laipsnių. Net ne šaltis. Speigas. 

    Ledu padengti „keliai“ kalnuotame regione ir neretai tik pusiau užšalusios upės bus it „vyšnaitė ant torto“ baigiantis 1000km kelionei motociklu. 
rider:
  title: Susipažinkime
  body: |
    Aš Karolis Mieliauskas, 36 metų amžiaus tėvas. Motociklu išmokau važiuoti dar ankstyvoje jaunystėje. Sudėtingas važiavimas motociklu man yra puiki aktyvios meditacijos forma. Mano atvėju motociklas yra įrankis, kuris padeda pamatyti savo galimybių ribas ir jas pastumėti šiek tiek toliau. 

    Dažniausiai keliauju vienas ir paprastu vienacilindriu motociklu neretai važiuoju po 1000 km per dieną. 

