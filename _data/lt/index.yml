hero:
  title:  Aš ir vėl kelyje!
  subtitle: |
    Nespėjo nė dulkės nusėsti po mano paskutiniosios kelionės aplink pasaulį, o manęs jau laukia naujausias iššūkis Indijoje! Startavęs Goa valstijoje, važiuosiu Indijos vakarų pakrante į pietus ir grįšiu atgal rytine. Laukia daugiau nei 3000km nuotykių!

    Šį kart keliauju ne vienas. Prisijungiau prie dviejų patyrusių motociklininkų - Deepak Kamath ir Deckan McEvoy. Ir tai dar ne viskas! Kelionei turime puikiai jai tinkančius motociklus - čia, Indijoje, pagamintus 3 Royal Enfield.
