hero:
  title:  Motociklu aplink pasaulį per 40 dienų
  subtitle: Vėl grįžtu į Sibirą, tik šį sykį, kad apvažiuočiau motociklu pasaulį. Per 40 dienų. 20 000 kilometrų. 40 dienų aplink pasaulį man, kaip tyrinėtojui, keliautojui, yra savaime neįtikėtinas faktas.
intro:
  title: Apie kelionę
  body: |
    Aplink pasaulį per 40 dienų nėra iš komforto zonos neišprašantis terminas, įskaitant motociklo transportavimą – reikės pasitempti. Važiuosiu naujuoju KTM 790 Adventure motociklu ir juokauju, kad tai bus ilgiausias bandomasis važiavimas šiam modeliui bent jau šiais metais tikrai. Iš vienos pusės, tai labai įdomu ir, žinoma, smalsu, kaip jausiuos su naujuoju „žirgu“, tad mano ir motociklo kaip komandos testavimas vyks realiuoju laiku.

    Startavęs iš mano gimtųjų Druskininkų rugpjūčio 17 dieną, kelionės metu aplankysiu keletą lietuvių bendruomenių. Važiuodamas neretai ir po 1000 kilometrų per dieną neturėsiu galimybės aplankyti jų daug.
plan:
  title: Kelionės planas
  body: |
    Pirmoji kelionės dalis bus didžiausia. Iš Druskininkų pasuksiu Rusijos link. Pirmos dienos negalės būti itin sparčios dėl muitinės, eismo dalykų, bet vėliau pasieksiu 1000 kilometrų per dieną ribą. Tai, kad per Sibirą motociklu keliavau ne kartą, duoda daug žinojimo apie neužtikrintumą, ir man tai kelia žavesį.
    Teigiama, kad rugpjūčio antroje pusėje Sibire, yra absoliutus liūčių sezonas – pravažiuoti nesulytam neįmanoma. Tačiau Sibiras nenuspėjamas. Neretas atvejis, kad vasaros naktį Sibire – minusas, o dieną – 40 laipsnių kaitra. Prieš porą metų liepos viduryje vienam keliautojui, vykusiam per Sibirą, prisnigo iki kelių. Oro sąlygos iškels naujų potyrių. Man tikrai patinka susitelkus važiuoti lietuje, bet tai ženkliai padidina rizikas.

    Pirmos kelionės dalies tikslas – tolimiausias taškas Rusijos rytuose – Vladivostokas. Ar pažįstate ten gyvenančių lietuvių? Iš Vladivostoko lėktuvu skrisiu į Los Andželą. Čia bus nemažas logistikos iššūkis – skristi žmogui yra viena, motociklui – kita, nes motociklas priklauso „dangerous goods“ („pavojingų krovinių“ kategorijai), kurie įprastai negali būti transportuojami bet kuriuo lėktuvu. Tai imlu laikui, o mano atveju laiko pertekliaus nebus. Nebus visai.

    Iš Los Andželo istoriniu keliu „Route 66“ leisiuosi į Čikagą. Nuo Ramiojo vandenyno, važiuodamas dangoraižių miesto link kirsiu 8 valstijas. Čikagoje susipažinsiu su lietuviais, kur tikiuosi sutikti ir druskininkiečių. Vėliau, pasiekęs Niujorką, skrisiu į Londoną, kur ir vėl susitiksiu su tautiečiais. Tai bus dar vienas iššūkis logistikai – ar motociklas spės su manimi, nors ir teoriškai tai yra lengvoji kelionės dalis. Iš Londono atgal į Druskininkus – pora labai ilgų dienų kelio motociklu.

    Lietuvi, gyveni Rusijoje, JAV ar JK parašyk man, susitiksime!

    Finišas – rugsėjo 27 dieną Druskininkuose, kurie švęs turizmo dienas.

    Išvykstu į žavią nežinomybę su dar neišbandytu motociklu.
rider:
  title: Susipažinkime
  body: |
    Aš Karolis Mieliauskas, 36 metų amžiaus tėvas. Motociklu išmokau važiuoti dar ankstyvoje jaunystėje. Sudėtingas važiavimas motociklu man yra puiki aktyvios meditacijos forma. Mano atvėju motociklas yra įrankis, kuris padeda pamatyti savo galimybių ribas ir jas pastumėti šiek tiek toliau.

    Dažniausiai keliauju vienas ir paprastu vienacilindriu motociklu neretai važiuoju po 1000 km per dieną.

