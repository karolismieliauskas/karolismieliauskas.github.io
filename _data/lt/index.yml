hero:
  title: Kelionė į šalčiausią vietą pasaulyje. Motociklu. 
  subtitle: Tai beprotiškiausia gyvenimo kelionė, prie kurios galite prisijungti ir jūs.
intro:
  title: Susipažinkite su “ Kaulų keliu“ [wiki hperlink] Sibire žiemą
  body: |
    Startuojant Jakutske ir finišuojant Ojmiakone, kuris pripažintas šalčiausia apgyvendinta vieta pasaulyje, važiuosiu vienu iš klastingiausių kelių žemėje.

    Laukiamos rimtos temperatūros žemumos viso maršruto metu.  Vasario rytmetį Jakutske gyvsidabrio stulpelis neretai nukrenta žemiau -40 laipsnių ribos. O Ojmiakone šaltis siekia ir 60 laipsnių. Net ne šaltis. Speigas. 

    Ledu padengti „keliai“ kalnuotame regione ir neretai tik pusiau užšalusios upės bus it „vyšnaitė ant torto“ baigiantis 1000km kelionei motociklu. 
rider:
  title: Meet the rider
  body: |
    I am Karolis Mieliauskas 36 y.o. father and for me tough motorcycle ride is a perfect method for active meditation. Motorbike plays as a tool to test upper limits of own performance and to explore the self.

    I mostly travel alone and like to ride 1000km a day on my single cylinder all around motorbike.

    Learn more about me in <a href="/about-karolis.html">about page</a> or check some of my previous adventures:
banner:
  title: Be part of this
  body: |
    Help make this epic journey a reality. I am looking for like - minded people, who loves motorbikes and has massive sense of adventure.

    **For companies.** I am looking for partners, who can help fund the adventure in exchange to brand and product promotion.

    **For individuals.** If you are mechanic, film maker, marketer or have ideas how to make this even more epic, i would love to hear from you.

    **For media.** Would you like to receive news first or interested in exclusive content? Let's agree.
  action: Get involved
partners:
  body: "Big thanks to my friends and partners, who support me and encourage to keep going:"
