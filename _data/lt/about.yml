hero:
  title: Karolis Mieliauskas. Motociklininkas. Nuotykių ieškotojas. Įkvepiantis pasakotojas.
body: |
    Sudėtingas važiavimas motociklu man yra puiki aktyvios meditacijos forma. Mano atvėju motociklas yra ideali priemonė, padedanti pasitikrinti savo galimybių ribas ir artimiau save pažinti stebint. Stebint vidinius vandenynus, kvėpavimą, protą, jausmus ir viską, ką akys mato. Manau, kad sąmonės horizontai yra tokie platūs, jog nuolatinis jų pažinimas yra vienas svarbiausių dalykų gyvenime. 
    
    Savo vienacilindriu Yamaha motociklu dažniausiai keliauju vienas. Neretai po 1000 km per dieną. Kas yra nemažai važiuojant kasdieniniu nedideliu motociklu. Tuomet pasitikiu savimi ir gyvenimu. Tokiu būdu išslieku atsipalaidavęs ir išlaikau budrumą  ilgą laiką, matydamas kas vyksta aplink, kiekvieną akimirką. 

    > "Jau 5 dieną man taip skauda kairę mentę, kad negaliu rasti tinkamos sėdėjimo pozos ant motociklo, o šiandien reikia pravažiuoti dar 1000 km. Kelyje esu jau 6 dienas, už manęs  –  6000 km. Aplink mane  – nuostabūs vaizdai, aš užuodžiu Sibirą (ir senus automobilius ), gaivų ir karštą orą, aš matau saulėtekius ir saulėlydžius, aš matau mintis ir šią skausmo idėją. Bet ji neturi šansų išlikti ir praeis...kaip ir visa kita."
    >
    > -- trumpas pamąstymas dienoraštyje iš 11000 km kelionės nuo Vilniaus iki Vladivostoko
    >
    > "Pasitikėjimas savimi yra ne tada, kai tiksliai žinai, kas bus Jeigu bus."
    >
    > -- Labai aiškiai tą supratau krisdamas nuo motociklo ant Baikalo ežero ledo.

    Tuomet, ypač atšiauriomis sąlygomis, vienas keliavau giliausio pasaulyje ežero ledu. Buvo stingdantis šaltis ir properšos pilnos vandens. Neretai važiavau toli nuo kranto, be pagalbos ar elektra šildomos aprangos.  

   
banner:
  title: Pasikvieskite mane
  body: |
    Kaip įkvepiantis pasakotojas aš darau patrauklius pristatymus kompanijoms, mokykloms, bendruomenėms. 

    Kalbu apie tikslų užsibrėžimą, motyvaciją, rizikos priėmimą ir baimę suklysti, apie komandinį darbą, prisitaikymą prie pokyčių ir apie tikslų siekimą nepaisant jokių kliūčių. 
    
    Ir žinoma, apie tą sudėtingą gyvenimo ir darbo balansą. 
  action: Susisiekti

