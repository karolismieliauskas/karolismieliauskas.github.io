hero:
  title: Padėkite šiai epinei kelionei tapti realybe. Ieškau jūsų.
body: |
  **Jei esate verslo atstovai.**
  Bedradarbiaukime - profesionalios nuotraukos, video ir jūsų produktų apžvalgos bus socialinėje medijoje ir žiniasklaidoje, ko pasekoje atsitiks naujų klientų atsiradimas.
  
  **Jei tiesiog palaikote mane.**
  Ar jums patinka nuotykiai? 
  Jeigu esate mechanikas, operatorius, ryšių su visuomene atstovas, ar žinote, kaip galite prisidėti prie šios kelionės, kad ji būtų dar puikesnė, susisiekite su manimi.
  Atsiųskite savo motyvaciją ir pradėkime bendrauti.
  
  Arba skambinkite +37065011181
  
 
  Dirbkime kartu. Parašykite žinutę langelyje apačioje ir atrašysiu jums greitai.
