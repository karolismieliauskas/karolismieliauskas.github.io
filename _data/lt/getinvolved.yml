hero:
  title: Padėkite šiai epinei kelionei tapti realybe. Ieškau jūsų.
body: |
  **Jei esate verslo atstovai.**
  Kelionė į šalčiausią apgyvendintą vietą pasaulyje gali įvykti tik su rėmimo pagalba.

  Prašau jūsų ne dotacijos, bet paramos įranga ar/ir finansais mainais į jūsų vardo bei produktų sklaidą ir produkto testavimą ypač atšiauriomis oro sąlygomis. 

  Profesionalios nuotraukos, video ir jūsų produktų apžvalgos bus spaudoje, kas atves naujus klientus.

  **Tai pasaulio rekordo siekis**
  
  **Jei tiesiog palaikote mane.**
  Ar jums patinka nuotykiai? 
  Jeigu esate mechanikas, operatorius, ryšių su visuomene atstovas, ar žinote, kaip galite prisidėti prie šios kelionės, kad ji būtų dar puikesnė, susisiekite su manimi.
  Atsiųskite savo motyvaciją ir pradėkime bendrauti.
  
  Arba skambinkite +37065011181
  
 
  Įgyvendinkime kelionę į šalčiausią apgyvendintą vietą pasaulyje drauge. Dirbkime kartu. Parašykite žinutę langelyje apačioje ir atrašysiu jums greitai.
