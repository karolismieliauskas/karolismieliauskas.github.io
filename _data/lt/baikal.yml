hero:
  title: "Kelionė užšalusio Baikalo ledu"
body: |
 Nesu tas, kuris po sezono motociklą uždarytų garaže. O mūsų krašte būna šalčio, pūgų, kitokių žiemiškų gamtos niekšybių. Ne pati geriausia vieta pasaulyje motociklininkams važinėti žiemą. Nebent tiems, kurie mėgsta pasivažinėti ant užšalusių ežerų. Man irgi tai patinka, bet mėgstu ilgesnius važiavimus. Keliauti. Tad ką daryti, kai mūsų ežerų ledo storis dažnai nėra tolygus, o ilgiausias ežeras driekiasi vos 22 km? Vedamas tokių minčių 2017 metų kovą atsiradau ant Baikalo ežero ledo. Tai giliausias ežeras pasaulyje  –  1642m gylio. Jei įlūžčiau, nebūtų lengva išsikapstyti? Bet kodėl turėčiau įlūžti? Juk ledo storis siekia 2 metrus. Kaip vėliau paaiškėjo – ne visur. Anaiptol. Taigi, atsitiko 800 km ilgio kelionė per sutrūkinėjusį ledą, properšas pilnas vandens  ir stingdantį šaltį, neretai nuo kranto nutolstant daugiau nei 15 km. Žemiausia mano užfiksuota temperatūra - -29,5 laipsnių pagal Celsijų. Pamenu, ledas judėjo ir trūkinėjo kiekvieną minutę. Neturėjau pagalbos, neturėjau su savimi nei palapinės, nei palydovinio ryšio telefono. Buvau tik aš ir mano sniego motociklas. Oi, atleiskite, paprastas motociklas.

