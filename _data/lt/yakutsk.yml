hero:
  title: "„The Coldest Ride“: -75 laipsniai, nuo skardžio nukritę sunkvežimiai ir šilumos pliūpsniai"
body: |
  Jakutske 2019 metų vasario 1 dieną su -38 šaltuku prasidėjo mano ir komandos kelionė šalčiausio Žemėje taško link. Per savaitę įveikėme 1000 kilometrų. Kelias dienas skiriame testavimams – norisi patikrinti, ar pasirengėme gerai. Šįkart kelionei ruošiausi 12 mėnesių. Tiesa, daug informacijos apie važiavimą motociklu per speigą nėra. Turėjome išbandyti patys.

  > „Jis išsiruošė į, regis, neįmanomą kelionę motociklu“
  >
  > – žurnalistas Sam Blum, „Popular Mechanics“

  <h3>Technika (ne)atlaikė</h3>

  Ruošdamiesi žinojome, kad 50 laipsnių šaltyje kai kurios metalinės motociklo dalys neatlaikys – tiesiog sutrūkinės ir sulūš nuo itin žemos temperatūros. Prieš kelionę buvo atlikta apie 40 motociklo patobulinimų. Laimei, važiavau ne vienas. Tai buvo pirma kelionė, kai vykau su komanda, kuri sekė paskui mane. Buvau lyg kelionės į šalčiausią Žemės tašką gidas.
  Pirmas rimtas išbandymas buvo važiuojant „Kaulų keliu“, Kolymos greitkeliu. Dešimtmečius statytas kelias pavadintas taip šiurpiai, nes daugybės žuvusių darbininkų kaulai buvo panaudoti statant kelią. „Kaulų kelias“ šviečiant saulei ne toks ir niūrus, kai per daug nesigilini į istoriją. Pavažiavus 30 km ryte kilo techninių nesklandumų – lūžinėjo laidai. Nieko ypatingo, tam buvome pasiruošę. Tačiau komandos technikui Jurgiui Dzvonkui remontinis iššūkis tapo smagesniu, kai teko užtrukti apie 1,5 valandos vietoje 15 minučių. Remonto darbai mūvint plonomis pirštinėmis prie -40 yra ne tik nemenkas fizinis, bet ir psichologinis žaidimas.
  „Karolis reiklus, bet tas jo reiklumas pasvertas, protingas. Šioje kelionėje negalėjo būti kitaip, nes ji pakankamai ekstremali, o neparuošti namų darbai galėjo daug kainuoti“ – komandos technikas Jurgis Dzvonkas
  Važiuojant absoliučiai apledėjusiu serpentinu aukštai kalnuose patiri ekstremalumą. Kelio plotis sunkiai leidžia prasilenkti dviem automobiliams. Nuo skardžio nukritę sunkvežimiai papildo vaizduotę. Vietomis pučia stiprus šoninis vėjas. Komandos automobilis sugedęs, tad jie remontuoja jį, o aš mėgaujuos vienatve ir neaprėpiama gamtos didybe. Viskas, absoliučiai viskas aplink apšalę, balta, skaisčiai šviečia saulė ir mėlynas dangus. Jau popietė, nusprendžiu komandos nelaukti ir važiuoju toliau – iki nakvynės vietos taigoje. Važiuojant virš 100 km/h variklio temperatūra nebepakyla daugiau 35 laipsnių. Oro temperatūra -43 laipsniai. Sutartoje vietoje nieko nerandu, tad apsisuku ir judu pasitikti komandos. Šilčiau yra važiuoti nei laukti. 35 kilometrai, ir mes vėl drauge.
  Technika speige patyrė iššūkių, protas, atrodo, veikia nuosekliai. Gerai, kad yra, kas visa tai stebi.

  <h3>Proto mankšta Sibiro speige</h3>

  Kelionės metu susidūriau su ekstremaliomis, pavojingomis gyvybei situacijomis, tačiau susitelkęs į čia ir dabar esančią akimirką pamatydavau, kad nevyksta nieko blogo. Važiuodamas motociklu esu ramus. Motociklas yra mano tyrinėjimų, arba, kaip aš sakau, aktyvios meditacijos, dalis.
  Kelionės viduryje, atvykę į nakvynės vietą, fiksuojame 48 laipsnių šaltį. Geriame karštą arbatą nesustodami, turime vasarinius miegmaišius, tobulą „Rukka“ aprangą ir visas žvaigždes, nakvojame palapinėje. Po nakvynės (dėvint visus drabužius) sunku įsivaizduoti, kaip reikės užsidėti tik šalmą ir važiuoti toliau. Vaizduotė laki, bet yra kaip yra. Pajudam.
  Pasukus Oimiakono link prasidėjo šalčio slėniai. Stingimo procesas važiuojant ypač aktyvus, visi rūbų sluoksniai tampa vienu šarvu, garas šalme virsta snaigėmis, šaltį jaučiu esantį arti. Labai arti. Mankšta važiuojant beveik nepadeda, tad sutelkiu dėmesį į šilumos pliūpsnių provokavimą. Pasisekus šiluma užtvindo visą kūną akimirksniu. Be galo smalsu stebėti šį žaismą.

  <h3>Šalčio slėnis, po kurio – džiaugsmas</h3>

  Paskutinis šalčio slėnis likus 50 kilometrų iki tikslo. Važiuoju priekyje apie 20 kilometrų nutolęs nuo komandos. Padidinu greitį iki 130 km/h. Jutiminė temperatūra pasiekia -75 laipsnius šalčio. Stingimas tiek įsibėgėjęs, kad veik nebepasuku vairo (ratų guoliai pakeisti į naudojamus lėktuvuose, vairo – ne). Į Everesto viršūnę kopti skirti batai tampa pralaidžiais, kaip sandalai. Akimirkos suskaičiuotos. Atleidžiu akseleratorių. Sustoju ant užšalusios upės ledo atsikvėpti, tačiau šalmas nebeatsidaro, galutinai užšalo. Belieka važiuoti. 1000 kilometrų ir 5 dienos nežmoniškame šaltyje, kad tikslas būtų pasiektas. Mes šalčiausioje gyvenvietėje Žemėje – Oimiakone. Iššauname šampaną. Džiaugiamės.
  Ryte laukia maudynės upėje. -52 laipsniai šalčio.
