{% if jekyll.environment == "production" %}
  {% if site.analytics.ga %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.ga.id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.analytics.ga.id }}');
    </script>
  {% endif %}

  {% if site.analytics.fb %}
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window,document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');

      fbq('init', '{{ site.analytics.fb.id }}');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" src="https://www.facebook.com/tr?id={{ site.analytics.fb.id }}&ev=PageView&noscript=1">
    </noscript>
  {% endif %}
{% endif %}
