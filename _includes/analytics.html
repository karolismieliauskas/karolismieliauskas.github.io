{% assign env = jekyll.environment %}
{% if site.analytics.ga and env == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.ga.id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics.ga.id }}');
  </script>
{% endif %}
