{% include keys.html %}

{% include layout/hero.html
           theme=page.namespace
           title=keys.hero.title
           subtitle="" %}

<div class="bg">
  <div class="container">
    <article class="article">
      <section class="article__section">
        <div class="article__body">
          {% capture banner %}
            </p>
            <aside class="sidebar">
              <section class="partners partners--{{page.namespace}}">
                <p class="partners__body">
                  {{ keys.partners.body }}
                </p>
                <figure class="partners__logos">
                  {% for link in site.data.partners[page.namespace].links %}
                    <a class="partners__link" href="{{ link }}"></a>
                  {% endfor %}
                </figure>
              </section>
            </aside>
          {% endcapture %}

          {{ keys.body | markdownify | replace_first: "</p>", banner }}
        </div>
      </section>

      <section class="article__section">
        {% include gallery.html page=page.namespace %}
      </section>
    </article>
  </div>
</div>
