{% assign image_count = 6 %}
<div class="gallery">
  <div class="gallery__items">
    {% for i in (1..image_count) %}
      {% assign src = "/images/adventures/{{name}}/{{i}}.jpg" | replace: "{{name}}", include.page | replace: "{{i}}", i %}
      <a href="{{src}}" class="gallery__item">
        <img class="gallery__image"
             src="{{ src }}"
             alt="Picture of me in {{ include.page | captitalize }}">
      </a>
    {% endfor %}
  </div>
</div>
