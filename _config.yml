baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed
  sass_dir: _scss

# First language in the list is default
languages: ["en", "lt"]
exclude_from_localizations: ["css", "fonts", "images"]
